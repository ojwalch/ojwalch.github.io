<ul class="gallery">
{% for image in site.static_files %}

    {% if image.path contains '3d-printing' %}
    <li>
      <a href="{{ site.baseurl }}{{ image.path }}">
        <div class="imgHolder" style="background-image: url({{ site.baseurl }}{{ image.path }});    background-size: cover; background-repeat: no-repeat; background-position: 50% 50%;"></div>
      </a>
    </li>

    {% endif %}
{% endfor %}
</ul>
