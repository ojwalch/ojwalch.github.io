<ul class="gallery">
{% for image in site.static_files %}

    {% if image.path contains 'conformal' %}
    <li>
      <a href="{{ site.baseurl }}{{ image.path }}">
	<div class="backgroundImage" style="background-image: url({{ site.baseurl }}{{ image.path }})"></div>

<!--        <img src="{{ site.baseurl }}{{ image.path }}" />-->
      </a>
    </li>

    {% endif %}
{% endfor %}
</ul>
